<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
  <link rel="stylesheet" href="index.css">
  <title>Google Keep Clone</title>
</head>
<body>

  <div class="modal">
    <div class="modal-content">
      <input class="modal-title" type="text" placeholder="Title"/>
      <input class="modal-text" type="text" placeholder="Take a note..."/>
      <span class="modal-close-button">Close</span>
    </div>
  </div>
  <main>
    <header>
    <img class="header-logo" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" alt="">
    <h2 class="header-title">Keep</h2>
  </header>
  <div id="form-container">
    <form id="form" autocomplete="off">
      <input type="text" id="note-title" placeholder="Title">
      <input type="text" id="note-text" placeholder="Take a note...">
      <div id="form-buttons">
        <button type="submit" id="submit-button">Submit</button>
        <button type="button" id="form-close-button">Close</button>
      </div>
    </form>
  </div>
  <div id="notes"></div>
  <div id="placeholder">
    <img id="placeholder-logo" src="https://icon.now.sh/lightbulb_outline" alt="">
    <p id="placeholder-text">Notes you add appear here</p>
  </div>
  <div id="color-tooltip">
    <div class="color-option" data-color="#fff" id="white"></div>
    <div class="color-option" data-color="#d7aefb" id="purple"></div>
    <div class="color-option" data-color="#fbbc04" id="orange"></div>
    <div class="color-option" data-color="#a7ffeb" id="teal"></div>
  </div>
  </main>

<script src="index.js"></script>
</body>
</html>
